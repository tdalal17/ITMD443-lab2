<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase: HTML, CSS & JS</title>
    <link rel="stylesheet" href="/Css/styles.css">
</head>

<body>
    <!-- Multimedia -->
    <video width="320" height="240" controls>
        <source src="path_to_video.mp4" type="video/mp4">
         browser does not support the video.
    </video>
    <audio controls>
        <source src="path_to_audio.mp3" type="audio/mpeg">
        browser does not support the audio.
    </audio>


    <form id="demoForm">
        <input type="text" placeholder="Text input" data-purpose="demo">
        <input type="number" placeholder="Number input">
        <input type="submit" value="Submit">
    </form>

    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
    <nav>
        <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
        </ul>
    </nav>

    <button onclick="changeText()">Click me to change text</button>
    <p id="demoText">Initial Text</p>

    <button id="saveButton">Save input to localStorage</button>

    <div id="animatedDiv" style="width: 100px; height: 100px; background-color: red;"></div>
    <button onclick="animateDiv()">Animate the box</button>

    <script src="script.js"></script>
</body>

</html>

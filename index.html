<!DOCTYPE html>
<html lang="en">

<head>

    <title>Showcase: HTML, CSS & JS</title>
    <link rel="stylesheet" href="/Css/styles.css">
</head>

<body>

    <video width="320" height="240" controls>
        <source src="path_to_video.mp4" type="video/mp4">
         browser does not support the video.
    </video>

    <form id="demoForm">
        <input type="text" placeholder="Text input" data-purpose="demo">

    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>

            <td>Data 1</td>

        </tr>
    </table>
